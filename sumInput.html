<script>
  //this is an IIFE function
  // () last line, invoke the function
  (function sumInput() {
    let arr = [];
    for (;;) {
      let n = prompt("Type your number", '');
      if (n === null || n === '') break;

      let input = Number(n);
      if (!Number.isFinite(input)) break;
    
      arr.push(input)
      console.log(arr);
    }
    const sum = arr.reduce((total, current) => total + current, 0);
    alert(sum);
    return sum;
  })();
</script>
