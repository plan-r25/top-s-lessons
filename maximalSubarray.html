<script>
  //1st is the brute force method
function getMaxSubSum(arr) {
  let maxSum = -Infinity;
  for (let i = 0; i < arr.length; i++) {
    for (let j = i; j < arr.length; j++) {
      let sum = 0;
      for (let k = i; k <= j; k++) {
        sum += arr[k];
      }
      maxSum = Math.max(maxSum, sum);
    }
  }
  return maxSum;
}



//2nd is the Kandane's algorithm
function kadane(arr) {
  max = -Infinity;
  curr = 0; 
  for (let i = 0; i < arr.length; i++) {
    curr = Math.max(arr[i], curr + arr[i]);
    max = Math.max(max, curr);
  }
  return max;
}

//3rd is the divide and conquer method
function divideAndConquer(arr){
  //or we can use an index recursion, more faster!
  //function(arr, left, right)
  //(left === right) return arr[left]
  if (arr.length === 1) return arr[0];

  //((left + right) /2)
  const mid = Math.floor(arr.length/2);

  //(arr, left, mid)
  const left = divideAndConquer(arr.slice(0, mid));
  //(arr, mid +1, right)
  const right = divideAndConquer(arr.slice(mid));
 
  let leftSum = -Infinity;
  let curr = 0;
  //instead of 0, use >= left;
  for (let i = mid -1; i >= 0; i--) {
    curr += arr[i];
    if (curr > leftSum) {
      leftSum = curr;
    }
  }
  let rightSum = -Infinity;
  curr = 0;
  //replace arr.length with <=right
  for (let i = mid; i < arr.length; i++) {
    curr += arr[i];
    if (curr > rightSum) {
      rightSum = curr;
    }
  }
  //we call it as, divideAndConquer(arr, 0, arr.length - 1)
  const midSum = leftSum + rightSum;
  return Math.max(left, right, midSum);
}

  
const arr = [-2, 1, -3, 4, -1, 2, 1, -5, 4];
getMaxSubSum(arr);
kadane(arr);
divideAndConquer(arr);

</script>
