<script>
  function unique(arr) {
    let result =[]
    
    for (let str of arr) {
      if(!result.includes(str)) result.push(str);
    }
   return result;

   //return result = [...new Set(arr)]
  } 
  let strings = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
  ];

  alert( unique(strings) ); // Hare, Krishna, :-O
</script>
