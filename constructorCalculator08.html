<script>
  function Calculator() {
    this.methods = {
      "-": (a, b) => a - b,
      //"+": (a, b) => a + b,
      "*": (a, b) => a * b,
      "**": (a, b) => a ** b,
      "/": (a, b) => a / b
    }

     this.calculate = function (str) {
      let parts = str.split(' ');
      let a = +parts[0];
      let op = parts[1];
      let b = +parts[2]; 
      if(!this.methods[op] || isNaN(a) || isNaN(b)) {
        return undefined;
      }
      return this.methods[op](a,b)
     }

     this.addMethod = function (name, func) {
      this.methods[name] = func;
     }
  };
